<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head">
    <title></title>
</head>
<body>

<div class="site-wrap">
    <header class="site-navbar" role="banner" th:replace="layout :: header"></header>

    <div class="bg-light py-3">
        <div class="container">
            <div class="row">
                <div class="col-md-12 mb-0"><a href="/">Home</a> <span class="mx-2 mb-0">/</span> <strong
                        class="text-black" th:text="${product.name}">Tank Top T-Shirt</strong></div>
            </div>
        </div>
    </div>

    <div class="site-section">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <img src="images/cloth_1.jpg" th:src="@{${product.imageLink}}" alt="Image" class="img-fluid">
                </div>
                <div class="col-md-6">
                    <h2 class="text-black" th:text="${product.name}">Tank Top T-Shirt</h2>
                    <p th:text="${product.description}">Lorem ipsum</p>
                    <!--                    <p class="mb-4"></p>-->
                    <p><strong class="text-primary h4" th:text="${product.price}">$50.00</strong></p>
                    <div class="mb-5">
                        <div class="input-group mb-3" style="max-width: 120px;">
                            <form action="#" th:action="@{/cart/{id}(id=${product.id})}" method="post">
                                <div class="input-group-prepend">
                                    <button class="btn btn-outline-primary js-btn-minus" type="button">&minus;</button>
                                </div>
                                <input type="text" class="form-control text-center" value="1" placeholder=""
                                       aria-label="Example text with button addon" aria-describedby="button-addon1"
                                       name="quantity">
                                <div class="input-group-append">
                                    <button class="btn btn-outline-primary js-btn-plus" type="button">&plus;</button>
                                </div>
                                <button class="buy-now btn btn-sm btn-primary" type="submit"
                                        value="Thêm vào giỏ hàng"></button>
                            </form>
                        </div>

                    </div>
                    <p><a href="#" th:href="@{/cart/{id}(id=${product.id})}"
                          class="buy-now btn btn-sm btn-primary">Thêm vào giỏ hàng</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="layout :: featured"></div>

    <div th:replace="layout :: footer"></div>
</div>

<div th:replace="layout :: script"></div>

</body>
</html>
